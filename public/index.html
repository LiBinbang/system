<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script
      type="text/javascript"
      src="static/live2dw/lib/L2Dwidget.min.js"
    ></script>
    <title>电商后台管理系统</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script>
      setTimeout(() => {
        window.L2Dwidget.init({
          pluginRootPath: "static/live2dw/",
          pluginJsPath: "lib/",

          pluginModelPath: "live2d-widget-model-haru_1/assets/",
          tagMode: false,
          debug: false,
          model: {
            jsonPath:
              "static/live2dw/live2d-widget-model-haru_1/assets/haru01.model.json",
          },
          display: { position: "right", width: 150, height: 430 },
          mobile: { show: true },
          log: false,
        });
      }, 1000);
    </script>
  </body>
</html>
